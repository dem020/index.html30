<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ –ú–æ—è –ö–æ–ø–∏–ª–∫–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="file"] {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }

    .goal {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    .goal h3 {
      margin: 0 0 10px;
    }

    .goal img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
    }

    .progress-bar {
      background: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress {
      background: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .btn {
      background: #3f51b5;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      flex: 1;
      text-align: center;
      margin: 0 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #303f9f;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
    }

    .celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .celebration h2 {
      font-size: 24px;
      color: #3f51b5;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: confettiFall 2s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <header>üí∞ –ú–æ—è –ö–æ–ø–∏–ª–∫–∞</header>

  <div class="container">
    <input type="text" id="goalName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ù–æ–≤—ã–π —Ç–µ–ª–µ—Ñ–æ–Ω)" tabindex="1" aria-label="–ù–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏" />
    <input type="text" id="goalAmount" placeholder="–¶–µ–ª—å (—Ä—É–±.)" tabindex="2" aria-label="–°—É–º–º–∞ —Ü–µ–ª–∏" />
    <input type="file" id="goalImage" accept="image/*" tabindex="3" aria-label="–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ü–µ–ª–∏" />
    <button onclick="addGoal()" tabindex="4">–î–æ–±–∞–≤–∏—Ç—å —Ü–µ–ª—å</button>
  </div>

  <div class="container" id="goalsList"></div>

  <script>
    let goals = JSON.parse(localStorage.getItem('goals') || '[]');

    function saveGoals() {
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    function isNumeric(value) {
      return !isNaN(parseFloat(value)) && isFinite(value) && value.trim() !== '';
    }

    function addGoal() {
      const name = document.getElementById('goalName').value.trim();
      const amountStr = document.getElementById('goalAmount').value.trim();
      const imageInput = document.getElementById('goalImage');
      const file = imageInput.files[0];

      if (!name) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏.");
        return;
      }

      if (!isNumeric(amountStr)) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É.");
        return;
      }

      const amount = parseFloat(amountStr);
      if (amount <= 0) {
        alert("–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0.");
        return;
      }

      let imageUrl = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageUrl = e.target.result;
          const newGoal = {
            name,
            amount,
            current: 0,
            image: imageUrl
          };
          goals.push(newGoal);
          saveGoals();
          renderGoals();
        };
        reader.readAsDataURL(file);
      } else {
        const newGoal = {
          name,
          amount,
          current: 0
        };
        goals.push(newGoal);
        saveGoals();
        renderGoals();
      }

      // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
      document.getElementById('goalName').value = '';
      document.getElementById('goalAmount').value = '';
      document.getElementById('goalImage').value = '';
    }

    function updateGoal(index, delta) {
      const goal = goals[index];
      const newCurrent = Math.max(goal.current + delta, 0);
      goal.current = Math.min(newCurrent, goal.amount);
      saveGoals();
      renderGoals();

      if (goal.current === goal.amount) {
        showCelebration(goal.name, index);
      }
    }

    function showCelebration(name, index) {
      const celebration = document.createElement('div');
      celebration.className = 'celebration';
      celebration.innerHTML = `<h2>üéâ –¢—ã –º–æ–ª–æ–¥–µ—Ü, —á—Ç–æ –Ω–∞–∫–æ–ø–∏–ª "${name}"! üéâ</h2>`;
      document.body.appendChild(celebration);

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = `${Math.random() * 1 + 1}s`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(confetti);
      }

      setTimeout(() => {
        goals.splice(index, 1);
        saveGoals();
        location.reload();
      }, 2000);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function renderGoals() {
      const list = document.getElementById('goalsList');
      list.innerHTML = '';

      goals.forEach((goal, index) => {
        const goalDiv = document.createElement('div');
        goalDiv.className = 'goal';

        const percent = ((goal.current / goal.amount) * 100).toFixed(0);

        goalDiv.innerHTML = `
          <h3>${goal.name}</h3>
          <p>–¶–µ–ª—å: ${goal.amount} —Ä—É–±.</p>
          <p>–¢–µ–∫—É—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å: ${goal.current} —Ä—É–±.</p>
          <div class="progress-bar" role="progressbar" aria-valuenow="${percent}" aria-valuemin="0" aria-valuemax="100">
            <div class="progress" style="width: ${percent}%"></div>
          </div>
          <p><strong>${percent}%</strong></p>
          <div class="controls">
            <span class="btn" onclick="promptAndAdd(${index}, '+')" tabindex="0" role="button" aria-label="–î–æ–±–∞–≤–∏—Ç—å –∫ —Ü–µ–ª–∏">+</span>
            <span class="btn" onclick="promptAndAdd(${index}, '-') "tabindex="0" role="button" aria-label="–£–±—Ä–∞—Ç—å –æ—Ç —Ü–µ–ª–∏">‚àí</span>
          </div>
        `;

        if (goal.image) {
          const img = document.createElement('img');
          img.src = goal.image;
          goalDiv.appendChild(img);
        }

        list.appendChild(goalDiv);
      });
    }

    function promptAndAdd(index, sign) {
      const amount = prompt(`–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É ${sign === '+' ? '–¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è' : '–¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è'}:`);
      if (amount && isNumeric(amount)) {
        const delta = sign === '+' ? parseFloat(amount) : -parseFloat(amount);
        updateGoal(index, delta);
      }
    }

    window.onload = () => {
      renderGoals();
      document.getElementById('goalName').focus();
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏
    document.querySelectorAll('input').forEach((input, idx, arr) => {
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          if (idx < arr.length - 1) {
            arr[idx + 1].focus();
          } else {
            addGoal();
          }
        }
      });
    });
  </script>

</body>
</html>
